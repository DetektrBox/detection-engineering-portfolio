title: Suspicious Rundll32 Network Connection
id: d4e5f6a7-b8c9-d0e1-f234-567890abcdef
status: stable
description: Rundll32 making direct network connections (common LOLBIN abuse)
author: Christopher Bradford
date: 2025-11-23
tags:
  - attack.command-and-control
  - attack.t1218.011
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    Image|endswith: '\rundll32.exe'
    CommandLine|contains:
      - 'http'
      - 'davhlpr.dll'
  condition: selection
falsepositives:
  - WebDAV clients
level: medium