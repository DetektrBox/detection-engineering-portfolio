title: Azure Suspicious High-Privilege Role Assignment
id: e5e39f2c-755d-4a53-9dd4-aac729269722
status: stable
description: New Global Administrator or Privileged Role Admin assignment
author: Christopher Bradford
date: 2025-11-23
tags:
  - attack.persistence
  - attack.t1098
logsource:
  product: azure
  service: auditlogs
detection:
  selection:
    OperationName: 'Add member to role'
    InitiatedBy: '*'
    TargetResources|contains: 'Global Administrator'
  condition: selection
falsepositives:
  - Legitimate admin onboarding
level: high